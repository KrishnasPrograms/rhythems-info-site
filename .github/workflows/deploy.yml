name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install dependencies and build (if applicable)
      - name: Install and Build
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Inject the API key as an environment variable
        run: |
          echo "Using API_KEY=$API_KEY"  # For debugging purposes
          npm install
          npm run build

      # Step 3: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust this to your build output folder
